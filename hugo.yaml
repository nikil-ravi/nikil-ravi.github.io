baseURL: "https://nikil-ravi.github.io/"
title: "Nikil Ravi"
theme: ["PaperMod"]

pagination:
  pagerSize: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Nikil Ravi"
  description: "Personal website and blog"
  keywords: [Blog, Portfolio, AI, Research, Computer Science]
  author: "Nikil Ravi"
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    disableHLJS: false # to disable highlight.js
    disableFingerprinting: false
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  # home-info mode
  homeInfoParams:
    Title: "Nikil Ravi"
    Content: >
      I’m an MS student at Stanford specializing in AI. I’m fortunate to be advised by Prof. Percy Liang, and am currently working with CRFM on developing state-of-the-art foundation models while making them more open and accessible.

      Previously, I obtained my Bachelor’s degree in Mathematics and Computer Science from the University of Illinois, Urbana-Champaign, where I worked with Prof. Julia Hockenmaier and Prof. Eliu Huerta.

      I’m always looking to improve myself, and if you have feedback please feel free to let me know here: [https://www.admonymous.co/nikil-ravi](https://www.admonymous.co/nikil-ravi)

  socialIcons:
    - name: github
      url: "https://github.com/nikil-ravi"
    - name: twitter
      url: "https://x.com/nikilravi10"
    - name: email
      url: "mailto:nravi@stanford.edu"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

  # Math support
  math: true

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: archive
      name: Archive
      url: /archives/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 40
    - identifier: work
      name: Work
      url: /work/
      weight: 50

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: github
