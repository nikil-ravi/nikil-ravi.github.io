{{- define "main" }}

<header class="page-header">
  <h1>{{ .Title }}</h1>
  {{- if .Content }}
  <div class="page-description">
    {{ .Content }}
  </div>
  {{- end }}
</header>

<div class="notes-list">
  {{- range .Pages }}
  <article class="note-item">
    <div class="note-meta">
      {{- if .Params.description }}
      <span class="note-publication">{{ .Params.description }}</span>
      {{- end }}
    </div>
    <div>
      <h2 class="note-title">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </h2>
      {{- if .Params.tags }}
      <span class="note-tags">
        {{- range .Params.tags }}
        <span class="tag">{{ . }}</span>
        {{- end }}
      </span>
      {{- end }}
    </div>
  </article>
  {{- end }}
</div>

{{- end }}
