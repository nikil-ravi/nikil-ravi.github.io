{{- define "main" }}

<header class="page-header">
  <h1>{{ .Title }}</h1>
  {{- if .Content }}
  <div class="page-description">
    {{ .Content }}
  </div>
  {{- end }}
</header>

<div class="notes-list">
  {{- range .Pages }}
  <article class="note-item">
    <div class="note-meta">
      {{- if .Params.description }}
      <span class="note-publication">{{ .Params.description }}</span>
      {{- end }}
    </div>
    <h2 class="note-title">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h2>
    {{- if .Params.tags }}
    <div class="note-tags">
      {{- range .Params.tags }}
      <span class="tag">{{ . }}</span>
      {{- end }}
    </div>
    {{- end }}
  </article>
  {{- end }}
</div>

{{- end }}
