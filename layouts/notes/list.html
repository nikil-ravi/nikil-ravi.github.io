{{- define "main" }}

<header class="page-header">
  <h1>{{ .Title }}</h1>
  {{- if .Content }}
  <div class="page-description">
    {{ .Content }}
  </div>
  {{- end }}
</header>

<div class="simple-list">
  <ul class="simple-list-items">
    {{- range (where .Pages.ByDate.Reverse "Params.listed" true) }}
    <li class="simple-list-item">
      <a class="simple-list-link" href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{- end }}
  </ul>
</div>

{{- end }}
